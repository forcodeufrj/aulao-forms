<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição - Processo Seletivo</title>
    <link rel="stylesheet" href="./forms1.css">
    <link rel="shortcut icon" href="./simbolo.svg" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">
        <a href="./index.html"><img src="./logo.svg" alt="logo principal da for_code" class="cabecalho-imagem"></a>
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-itens" href="#">Sobre</a>
            <a class="cabecalho-menu-itens" href="#">Contato</a>
            <a class="cabecalho-menu-itens" href="#">Processo Seletivo</a>
        </nav>
    </header>
    <main>
        <form action="">
        <div class="titulo-subtitulo"><h1 id="titulo">Formulário de inscrição para o <span id="amarelo">PS da for_code</span></h1>
            <p><h4 id="subtitulo">Preencha com suas informações</p></h4>
            <p></p>
        </div>


        <fieldset class="dados">
        <legend>Dados Pessoais</legend>
        
        <div class="nome">
            <label for="nome">1. Nome:</label>
            <input type="text" id="nome" style="width: 28em" placeholder="Digite seu nome completo"></p>
        </div>
    

        <div clas="email">
            <label for="email">2. E-mail:</label>
            <input type="email" style="width: 28em" placeholder="Digite seu e-mail"></p>
        </div>

        <div class="DRE">
            <label for="DRE">3. Insira seu DRE:</label>
            <input type="number" placeholder="Digite seu DRE"></p>
        </div>

        <div class="curso">
        <label>4. De qual curso você é?</label> <p></p>
        <input type="radio" name="curso" id="curso">
        <label type="curso">Engenharia Química</label> <p></p>
        <input type="radio" name="curso" id="curso">
        <label type="curso">Engenharia de Alimentos</label> <p></p>
        <input type="radio" name="curso" id="curso">
        <label type="curso">Engenharia de Bioprocessos</label> <p></p>
        <input type="radio" name="curso" id="curso">
        <label type="curso">Química Industrial</label> <p></p>
        <input type="radio" name="curso" id="curso">
        <label type="curso">Outro</label><p></p>
        </div>

        <div class="aniversario">
            <label for="aniversario">5. Data de Nascimento:</label>
            <input type="date" id="aniversario">
        </div>
        
        <div class="genero">
        <label>6. Identidade de Gênero:</label>
        <input list=Generodata
        placeholder="Selecione uma opção">
        <datalist id="Generodata">
        <option value="Feminino"></option>
        <option value="Masculino"></option>
        <option value="Não-Binário"></option>
        </datalist>
        </div>

        <div class="cor">
        <label>7. Qual sua cor favorita?</label>
        <input type="color">
        </div>

        </fieldset> <p></p>

        <input type="reset" value="Limpar" class="botao" id="botao-limpar">
        </form>
        <div class="botoes">
        <a href="./forms2.html"><button class="botao">Próxima Página</button></a>
        </div>
    </main>
    <footer>
        <p> for_code - Todos os direitos reservados &copy; 2023</p>
    </footer>
</body>
</html>
