    <main>
        <div class="titulo-subtitulo"><h1 id="titulo">Formulário - <span id="amarelo">Página 2</span></h1>
            <p><h4 id="subtitulo">Preencha com suas informações</p></h4>
            <p></p>
        </div>

        <form action="">
        <fieldset class="conhecimentos">
            <legend>Conhecimentos de Programação</legend><p></p>
        
        <div class="tabela"></div>

        <div class="range">
        <label>8. Qual seu Nível de conhecimento em Programação?</label><p></p>
        <input type="range"
            min="0"
            max="10"
            step="1" oninput="this.nextElementSibling.value = this.value">
            <output>5</output>
        </div>

        <div class="linguagens">
                <label for="linguagens">9. Você tem conhecimento de alguma linguagem de programação? Se sim, qual?</label><p></p>
                <input type="checkbox">
                <label for="linguagem">C, C++ ou C#</label><p></p>
                <input type="checkbox">
                <label for="linguagem">Python</label><p></p>
                <input type="checkbox">
                <label for="linguagem">HTML</label><p></p>
                <input type="checkbox">
                <label for="linguagem">CSS</label><p></p>
                <input type="checkbox">
                <label for="linguagem">Javascript</label><p></p>
                <input type="checkbox">
                <label for="linguagem">Java</label><p></p>
                <input type="checkbox">
                <label for="linguagem">PHP</label><p></p>
            </div>
        </fieldset><p>

        <input type="reset" value="Limpar" class="botao" id="botao-limpar">
        </form>
